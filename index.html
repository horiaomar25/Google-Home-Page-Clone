<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://egkoppel.github.io/product-sans/google-fonts.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Google Clone</title>
  </head>
  <body>
    <header>
      <div class="left_links">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>

      <div class="right_links">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a id="sign_in_btn" href="#">Sign In</a>
      </div>
    </header>

    <main>
      <section>
        <div class="logo_container">
          <h1>Google</h1>
          <input type="text" />
        </div>
      </section>

      <section>
        <div class="search_btn_container">
          <div class="btn_design">
            <a href="#"> Google Search </a>
            <a href="#"> I'm Feeling Lucky </a>
          </div>
        </div>
      </section>
    </main>

    <div class="empty_space"></div>

    <div class="bottom_container">
      <p>United Kingdom</p>
    </div>

    <div class="lower_container">
      <div class="left_links bottom_container">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>

      <div class="right_links bottom_container">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </body>
</html>
